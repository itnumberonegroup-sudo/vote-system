<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number One Market - Vote & Win</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #ffc107;
            --bg-color: #f0f2f5;
            --text-dark: #333;
            --card-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px 15px;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .header-banner {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            padding: 30px 20px;
            border-radius: 25px 25px 0 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header-banner h1 { margin: 0; font-size: 24px; }
        .header-banner p { margin: 10px 0 0; font-size: 14px; opacity: 0.9; }

        .prize-badge {
            background: var(--secondary-color);
            color: #856404;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 13px;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #voteForm {
            background: white;
            padding: 25px;
            border-radius: 0 0 25px 25px;
            box-shadow: var(--card-shadow);
        }

        .shop-info {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ddd;
        }

        .shop-info h2 { margin: 5px 0; color: var(--primary-color); font-size: 22px; }
        .shop-label { font-size: 12px; color: #777; text-transform: uppercase; }

        .rating-group { margin-bottom: 20px; }
        .rating-label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 15px; color: #444; }

        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-around;
            background: #f9f9f9;
            padding: 10px 15px;
            border-radius: 12px;
        }

        .stars input { display: none; }
        .stars label { font-size: 28px; color: #ddd; cursor: pointer; transition: all 0.2s ease; }

        .stars input:checked ~ label,
        .stars label:hover,
        .stars label:hover ~ label { color: var(--secondary-color); }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-submit:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

        #loading {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-weight: bold;">กำลังบันทึกคะแนน...</p>
    </div>

    <div class="container">
        <div class="header-banner">
            <h1>NUMBER ONE MARKET</h1>
            <p>ความพึงพอใจของคุณคือหัวใจของเรา</p>
            <div class="prize-badge">
                <i class="fas fa-gift"></i> โหวตลุ้นรับของรางวัลประจำเดือน!
            </div>
        </div>

        <div id="voteForm">
            <div class="shop-info">
                <div class="shop-label">กำลังให้คะแนนร้านค้า</div>
                <h2 id="shopNameDisplay">กำลังโหลด...</h2>
            </div>

            <div class="rating-group">
                <span class="rating-label"><i class="fas fa-sparkles"></i> ความสะอาดของร้าน</span>
                <div class="stars">
                    <input type="radio" name="clean" id="c5" value="5"><label for="c5" class="fas fa-star"></label>
                    <input type="radio" name="clean" id="c4" value="4"><label for="c4" class="fas fa-star"></label>
                    <input type="radio" name="clean" id="c3" value="3" checked><label for="c3" class="fas fa-star"></label>
                    <input type="radio" name="clean" id="c2" value="2"><label for="c2" class="fas fa-star"></label>
                    <input type="radio" name="clean" id="c1" value="1"><label for="c1" class="fas fa-star"></label>
                </div>
            </div>

            <div class="rating-group">
                <span class="rating-label"><i class="fas fa-utensils"></i> รสชาติและความอร่อย</span>
                <div class="stars">
                    <input type="radio" name="taste" id="t5" value="5"><label for="t5" class="fas fa-star"></label>
                    <input type="radio" name="taste" id="t4" value="4"><label for="t4" class="fas fa-star"></label>
                    <input type="radio" name="taste" id="t3" value="3" checked><label for="t3" class="fas fa-star"></label>
                    <input type="radio" name="taste" id="t2" value="2"><label for="t2" class="fas fa-star"></label>
                    <input type="radio" name="taste" id="t1" value="1"><label for="t1" class="fas fa-star"></label>
                </div>
            </div>

            <div class="rating-group">
                <span class="rating-label"><i class="fas fa-clock"></i> ความรวดเร็ว (รอไม่นาน)</span>
                <div class="stars">
                    <input type="radio" name="wait" id="w5" value="5"><label for="w5" class="fas fa-star"></label>
                    <input type="radio" name="wait" id="w4" value="4"><label for="w4" class="fas fa-star"></label>
                    <input type="radio" name="wait" id="w3" value="3" checked><label for="w3" class="fas fa-star"></label>
                    <input type="radio" name="wait" id="w2" value="2"><label for="w2" class="fas fa-star"></label>
                    <input type="radio" name="wait" id="w1" value="1"><label for="w1" class="fas fa-star"></label>
                </div>
            </div>

            <div class="rating-group">
                <span class="rating-label"><i class="fas fa-thumbs-up"></i> คุณภาพและการบริการ</span>
                <div class="stars">
                    <input type="radio" name="quality" id="q5" value="5"><label for="q5" class="fas fa-star"></label>
                    <input type="radio" name="quality" id="q4" value="4"><label for="q4" class="fas fa-star"></label>
                    <input type="radio" name="quality" id="q3" value="3" checked><label for="q3" class="fas fa-star"></label>
                    <input type="radio" name="quality" id="q2" value="2"><label for="q2" class="fas fa-star"></label>
                    <input type="radio" name="quality" id="q1" value="1"><label for="q1" class="fas fa-star"></label>
                </div>
            </div>

            <button class="btn-submit" id="btnSubmit" onclick="submitVote()">
                ยืนยันการให้คะแนน <i class="fas fa-paper-plane" style="margin-left: 10px;"></i>
            </button>
            <p style="font-size: 11px; color: #999; text-align: center; margin-top: 15px;">
                *ข้อมูลของคุณจะถูกใช้เพื่อการลุ้นรับรางวัลเท่านั้น
            </p>
        </div>
    </div>

    <script>
        const LIFF_ID = '2009067055-3oHER0LB'; 
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzsmuxybGME9J2qTl_Jwvlc81ezdMASQcsiu2prU_LoPG3t28-FMK4Ie7xaaKVev0Q8Dw/exec';

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const urlParams = new URLSearchParams(window.location.search);
                    const shopId = urlParams.get('shop_id');
                    document.getElementById('shopNameDisplay').innerText = shopId || 'ร้านค้าทั่วไป';
                }
            } catch (error) {
                console.error('LIFF Error:', error);
            }
        }

        // ฟังก์ชันดึงคะแนนจาก Radio Group
        function getRating(name) {
            const ele = document.getElementsByName(name);
            for (let i = 0; i < ele.length; i++) {
                if (ele[i].checked) return ele[i].value;
            }
            return 0;
        }

        async function submitVote() {
            const shopId = new URLSearchParams(window.location.search).get('shop_id');
            if (!shopId) {
                alert('กรุณาสแกน QR Code ของร้านค้าเพื่อโหวต');
                return;
            }

            // แสดงหน้าจอโหลดและปิดปุ่ม
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('btnSubmit').disabled = true;

            try {
                const profile = await liff.getProfile();
                const params = new URLSearchParams({
                    shopId: shopId,
                    userId: profile.userId,
                    displayName: profile.displayName,
                    clean: getRating('clean'),
                    taste: getRating('taste'),
                    wait: getRating('wait'),
                    quality: getRating('quality')
                });

                // ส่งข้อมูลไป Google Sheets
                await fetch(`${WEB_APP_URL}?${params.toString()}`, {
                    method: 'GET',
                    mode: 'no-cors'
                });

                // สำเร็จ
                alert("โหวตสำเร็จ! ขอบคุณที่ร่วมสนุกครับ");
                liff.closeWindow();

            } catch (e) {
                console.error('Submit Error:', e);
                alert('เกิดข้อผิดพลาด โปรดลองใหม่อีกครั้ง');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('btnSubmit').disabled = false;
            }
        }

        main();
    </script>
</body>
</html>
