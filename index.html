<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number One Market - Vote & Win</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&family=Noto+Sans+Myanmar:wght@400;700&family=Noto+Sans+Lao:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #ffc107;
            --bg-color: #f8fafc;
            --text-dark: #1e293b;
            --error-color: #ef4444;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        body { font-family: 'Prompt', 'Noto Sans Myanmar', 'Noto Sans Lao', sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px 15px; color: var(--text-dark); display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 480px; }
        .lang-switcher-container { display: flex; justify-content: flex-end; margin-bottom: 12px; align-items: center; gap: 8px; }
        .lang-label { font-size: 13px; color: #64748b; }
        .lang-select { padding: 8px 12px; border-radius: 10px; border: 1px solid #e2e8f0; background-color: white; font-size: 13px; outline: none; }
        .header-banner { background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1555529771-835f59fc5efe?auto=format&fit=crop&q=80&w=1000'); background-size: cover; background-position: center; color: white; padding: 40px 20px; border-radius: 30px 30px 0 0; text-align: center; overflow: hidden; }
        .header-banner h1 { margin: 0; font-size: 20px; font-weight: 600; line-height: 1.3; }
        .prize-badge { background: var(--secondary-color); color: #856404; display: inline-block; padding: 6px 15px; border-radius: 50px; font-weight: 600; font-size: 13px; margin-top: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #voteForm { background: white; padding: 25px; border-radius: 0 0 30px 30px; box-shadow: var(--card-shadow); }
        .shop-info { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #f1f5f9; padding-bottom: 15px; }
        .shop-info h2 { margin: 5px 0; color: var(--primary-color); font-size: 24px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 14px; color: #475569; }
        .input-control { width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 15px; box-sizing: border-box; }
        .rating-container { background: #f8fafc; padding: 15px; border-radius: 20px; text-align: center; margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .stars { display: flex; flex-direction: row-reverse; justify-content: center; gap: 8px; }
        .stars input { display: none; }
        .stars label { font-size: 36px; color: #cbd5e1; cursor: pointer; }
        .stars input:checked ~ label { color: var(--secondary-color); }
        .pdpa-container { margin: 20px 0; padding: 12px; background: #fffcf0; border-radius: 12px; border: 1px solid #ffeeba; font-size: 11px; color: #666; }
        .btn-submit { background: var(--primary-color); color: white; border: none; padding: 16px; border-radius: 15px; width: 100%; font-size: 17px; font-weight: 600; cursor: pointer; }
        .btn-submit:disabled { background-color: #94a3b8; cursor: not-allowed; }
        #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 3000; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #customAlert { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; text-align: center; max-width: 320px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="loading"><div class="spinner"></div><p id="txt-loading" style="margin-top: 15px; font-weight: 600;">กำลังประมวลผล...</p></div>
    <div id="customAlert" onclick="closeAlert()"><div class="modal-content" onclick="event.stopPropagation()"><div id="modalIcon" style="font-size: 40px; margin-bottom: 10px;"></div><h3 id="modalTitle" style="margin: 0;"></h3><p id="modalMsg" style="color: #64748b; margin-top: 10px;"></p><button id="btn-modal-close" style="margin-top: 15px; padding: 10px 30px; border-radius: 10px; border: none; background: #334155; color: white; cursor: pointer;" onclick="closeAlert()">ตกลง</button></div></div>

    <div class="container">
        <div class="lang-switcher-container">
            <span class="lang-label"><i class="fas fa-globe"></i> Language:</span>
            <select class="lang-select" id="langSelect" onchange="changeLang(this.value)">
                <option value="th">ภาษาไทย</option><option value="en">English</option><option value="zh">中文 (Chinese)</option><option value="ja">日本語 (Japanese)</option><option value="my">မြန်မာဘာသာ (Myanmar)</option><option value="lo">ພາສາລາວ (Lao)</option><option value="id">Bahasa Indonesia</option><option value="vi">Tiếng Việt (Vietnamese)</option>
            </select>
        </div>
        <div class="header-banner">
            <h1 id="txt-header">THE BEST OF NUMBER ONE MARKET</h1>
            <p id="txt-subtitle">โหวตร้านค้าเพื่อลุ้นรับของรางวัล!!</p>
            <div class="prize-badge" id="txt-prize"><i class="fas fa-motorcycle"></i> ลุ้นรับทองคำ และ รถมอเตอร์ไซค์!</div>
        </div>
        <div id="voteForm">
            <div id="alreadyVotedMsg" style="display: none; background: #fee2e2; color: #991b1b; padding: 10px; border-radius: 10px; margin-bottom: 15px; text-align: center; font-size: 13px;">วันนี้คุณโหวตร้านค้านี้ไปแล้ว</div>
            <div class="shop-info"><div id="txt-selected-shop" style="font-size: 13px; color: #94a3b8;">ร้านค้าที่ท่านเลือก</div><h2 id="shopNameDisplay">กำลังโหลด...</h2></div>
            <div class="input-group"><label id="lbl-name"><i class="fas fa-user"></i> ชื่อ – นามสกุล</label><input type="text" id="nameInput" class="input-control"></div>
            <div class="input-group"><label id="lbl-phone"><i class="fas fa-phone"></i> เบอร์โทรศัพท์</label><input type="tel" id="phoneInput" class="input-control" maxlength="10"></div>
            <div class="rating-container"><span id="txt-rate-label" style="font-weight:600; display:block; margin-bottom:10px;">ให้คะแนนร้านค้า</span><div class="stars">
                <input type="radio" name="score_quality" id="q5" value="5"><label for="q5" class="fas fa-star"></label>
                <input type="radio" name="score_quality" id="q4" value="4"><label for="q4" class="fas fa-star"></label>
                <input type="radio" name="score_quality" id="q3" value="3"><label for="q3" class="fas fa-star"></label>
                <input type="radio" name="score_quality" id="q2" value="2"><label for="q2" class="fas fa-star"></label>
                <input type="radio" name="score_quality" id="q1" value="1"><label for="q1" class="fas fa-star"></label>
            </div></div>
            <div class="pdpa-container"><label class="pdpa-checkbox"><input type="checkbox" id="pdpaConsent"><span id="txt-pdpa">ยอมรับความเป็นส่วนตัว*</span></label></div>
            <button class="btn-submit" id="btnSubmit" onclick="validateAndSubmit()">ยืนยันการให้คะแนน</button>
        </div>
    </div>

    <script>
        const LIFF_ID = '2009067055-3oHER0LB'; 
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzbD_iZGSV4VK7DXCAXfGj5jK2hia_oUIq5P-nssY4L_2-YS5gTeOOXS5ne_bCS0nxvhQ/exec';
        let currentShopId = "", currentShopName = "", currentLang = 'th';

        const translations = {
            th: { header: "THE BEST OF NUMBER ONE MARKET", subtitle: "โหวตร้านค้าเพื่อลุ้นรับของรางวัล!!", prize: "ลุ้นรับทองคำ และ รถมอเตอร์ไซค์!", alreadyVoted: "วันนี้คุณโหวตร้านค้านี้ไปแล้ว", selectedShop: "ร้านค้าที่ท่านเลือก", lblName: "ชื่อ – นามสกุล (เพื่อรับรางวัล)", lblPhone: "เบอร์โทรศัพท์", rateLabel: "ให้คะแนนร้านค้า", pdpa: "บริการจะจัดเก็บข้อมูลของท่าน... ", submit: "ยืนยันการให้คะแนน", loading: "กำลังบันทึกคะแนน...", alertSuccess: "สำเร็จ!", alertSuccessMsg: "ขอบคุณที่ร่วมสนุกครับ ระบบได้ส่งข้อความยืนยันไปที่ LINE แล้ว", btnOk: "ตกลง" },
            en: { header: "THE BEST OF NUMBER ONE MARKET", subtitle: "Vote for your favorite shop!", prize: "Win Gold and Motorcycles!", alreadyVoted: "Already voted today", selectedShop: "Selected Shop", lblName: "Full Name", lblPhone: "Phone Number", rateLabel: "Rate this shop", pdpa: "Your info will be collected...", submit: "Confirm Rating", loading: "Saving...", alertSuccess: "Success!", alertSuccessMsg: "Thank you! Confirmation sent to your LINE.", btnOk: "OK" }
            // ... (ใส่ภาษาอื่นๆ ได้ตามความต้องการเหมือน Code เดิมของคุณ)
        };

        function changeLang(lang) {
            currentLang = lang; const t = translations[lang] || translations.th;
            document.getElementById('txt-header').innerText = t.header;
            document.getElementById('txt-subtitle').innerText = t.subtitle;
            document.getElementById('txt-prize').innerHTML = `<i class="fas fa-motorcycle"></i> ${t.prize}`;
            document.getElementById('lbl-name').innerHTML = `<i class="fas fa-user"></i> ${t.lblName}`;
            document.getElementById('lbl-phone').innerHTML = `<i class="fas fa-phone"></i> ${t.lblPhone}`;
            document.getElementById('txt-rate-label').innerText = t.rateLabel;
            document.getElementById('btnSubmit').innerText = t.submit;
            document.getElementById('btn-modal-close').innerText = t.btnOk;
        }

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); } else {
                    const urlParams = new URLSearchParams(window.location.search);
                    currentShopId = urlParams.get('shop_id') || urlParams.get('shopId');
                    if (currentShopId) {
                        const response = await fetch(`${WEB_APP_URL}?getShopName=${currentShopId}`);
                        currentShopName = await response.text();
                        document.getElementById('shopNameDisplay').innerText = currentShopName;
                    }
                }
                changeLang(currentLang);
            } catch (error) { console.error(error); }
        }

        function showAlert(title, msg, type) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMsg').innerText = msg;
            document.getElementById('modalIcon').innerHTML = type === 'success' ? '<i class="fas fa-check-circle" style="color: #28a745;"></i>' : '<i class="fas fa-exclamation-circle" style="color: #ef4444;"></i>';
            document.getElementById('customAlert').style.display = 'flex';
        }
        function closeAlert() { document.getElementById('customAlert').style.display = 'none'; }

        async function validateAndSubmit() {
            const name = document.getElementById('nameInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            const rating = document.querySelector('input[name="score_quality"]:checked');
            const pdpa = document.getElementById('pdpaConsent').checked;
            if (!name || !phone || !rating || !pdpa) return showAlert("ข้อมูลไม่ครบ", "กรุณากรอกข้อมูลและยอมรับเงื่อนไข", "error");
            
            document.getElementById('loading').style.display = 'flex';
            try {
                const profile = await liff.getProfile();
                const params = new URLSearchParams({
                    shopId: currentShopId, shopName: currentShopName, userId: profile.userId,
                    displayName: profile.displayName, fullName: name, phone: phone, quality: rating.value
                });
                await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: params });
                document.getElementById('loading').style.display = 'none';
                showAlert(translations[currentLang].alertSuccess, translations[currentLang].alertSuccessMsg, 'success');
                setTimeout(() => { liff.closeWindow(); }, 3000);
            } catch (e) {
                document.getElementById('loading').style.display = 'none';
                showAlert("Error", "เกิดข้อผิดพลาด กรุณาลองใหม่", "error");
            }
        }
        main();
    </script>
</body>
</html>
