<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number One Market - Vote & Win</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #ffc107;
            --bg-color: #f0f2f5;
            --text-dark: #333;
            --card-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px 15px;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 450px; }

        .header-banner {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            padding: 30px 20px;
            border-radius: 25px 25px 0 0;
            text-align: center;
        }

        .prize-badge {
            background: var(--secondary-color);
            color: #856404;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 13px;
            margin-top: 10px;
        }

        #voteForm {
            background: white;
            padding: 25px;
            border-radius: 0 0 25px 25px;
            box-shadow: var(--card-shadow);
        }

        .shop-info { text-align: center; margin-bottom: 25px; border-bottom: 1px dashed #ddd; padding-bottom: 15px; }
        .shop-info h2 { margin: 5px 0; color: var(--primary-color); font-size: 24px; }

        .rating-group { margin-bottom: 20px; }
        .rating-group label { display: block; margin-bottom: 8px; font-weight: 600; }

        /* Style สำหรับช่องกรอกเบอร์โทร */
        .input-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-family: 'Prompt', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-around;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 12px;
        }

        .stars input { display: none; }
        .stars label { font-size: 32px; color: #ddd; cursor: pointer; }
        .stars input:checked ~ label, .stars label:hover, .stars label:hover ~ label { color: var(--secondary-color); }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            margin-top: 10px;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <p>กำลังบันทึกคะแนน...</p>
    </div>

    <div class="container">
        <div class="header-banner">
            <h1>NUMBER ONE MARKET</h1>
            <div class="prize-badge">โหวตลุ้นรับของรางวัล!</div>
        </div>

        <div id="voteForm">
            <div class="shop-info">
                <div style="font-size: 12px; color: #777;">คุณกำลังให้คะแนนร้าน</div>
                <h2 id="shopNameDisplay">กำลังโหลด...</h2>
            </div>

            <!-- เพิ่มช่องกรอกเบอร์โทรศัพท์ -->
            <div class="rating-group">
                <label><i class="fas fa-phone"></i> เบอร์โทรศัพท์ (เพื่อรับรางวัล)</label>
                <input type="tel" id="phoneInput" class="input-control" placeholder="กรุณากรอกเบอร์โทรศัพท์" maxlength="10">
            </div>

            <div class="rating-group">
                <label>ความสะอาด</label>
                <div class="stars">
                    <input type="radio" name="clean" id="c5" value="5"><label for="c5" class="fas fa-star"></label>
                    <input type="radio" name="clean" id="c4" value="4"><label for="c4" class="fas fa-star"></label>
                    <input type="radio" name="clean" id="c3" value="3" checked><label for="c3" class="fas fa-star"></label>
                    <input type="radio" name="clean" id="c2" value="2"><label for="c2" class="fas fa-star"></label>
                    <input type="radio" name="clean" id="c1" value="1"><label for="c1" class="fas fa-star"></label>
                </div>
            </div>

            <div class="rating-group">
                <label>รสชาติ</label>
                <div class="stars">
                    <input type="radio" name="taste" id="t5" value="5"><label for="t5" class="fas fa-star"></label>
                    <input type="radio" name="taste" id="t4" value="4"><label for="t4" class="fas fa-star"></label>
                    <input type="radio" name="taste" id="t3" value="3" checked><label for="t3" class="fas fa-star"></label>
                    <input type="radio" name="taste" id="t2" value="2"><label for="t2" class="fas fa-star"></label>
                    <input type="radio" name="taste" id="t1" value="1"><label for="t1" class="fas fa-star"></label>
                </div>
            </div>

            <div class="rating-group">
                <label>ความรวดเร็ว</label>
                <div class="stars">
                    <input type="radio" name="wait" id="w5" value="5"><label for="w5" class="fas fa-star"></label>
                    <input type="radio" name="wait" id="w4" value="4"><label for="w4" class="fas fa-star"></label>
                    <input type="radio" name="wait" id="w3" value="3" checked><label for="w3" class="fas fa-star"></label>
                    <input type="radio" name="wait" id="w2" value="2"><label for="w2" class="fas fa-star"></label>
                    <input type="radio" name="wait" id="w1" value="1"><label for="w1" class="fas fa-star"></label>
                </div>
            </div>

            <div class="rating-group">
                <label>บริการ/คุณภาพ</label>
                <div class="stars">
                    <input type="radio" name="quality" id="q5" value="5"><label for="q5" class="fas fa-star"></label>
                    <input type="radio" name="quality" id="q4" value="4"><label for="q4" class="fas fa-star"></label>
                    <input type="radio" name="quality" id="q3" value="3" checked><label for="q3" class="fas fa-star"></label>
                    <input type="radio" name="quality" id="q2" value="2"><label for="q2" class="fas fa-star"></label>
                    <input type="radio" name="quality" id="q1" value="1"><label for="q1" class="fas fa-star"></label>
                </div>
            </div>

            <button class="btn-submit" id="btnSubmit" onclick="submitVote()">ยืนยันการให้คะแนน</button>
        </div>
    </div>

    <script>
        const LIFF_ID = '2009067055-3oHER0LB'; 
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyE-NJOi_0Y4yCRJSjx8gbc9_mCQ923aE5Mgqazc5kE1makNsYkw9LzoPwplJftH1HM4Q/exec';

        const shopData = {
            'SHOP001': 'ร้านข้าวมันไก่โกเฮง',
            'SHOP002': 'ร้านกาแฟโบราณลุงใจ',
            'SHOP003': 'ร้านส้มตำแซ่บเวอร์',
            'SHOP004': 'ร้านเจ๊ไก่หมกไก่'
        };

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const urlParams = new URLSearchParams(window.location.search);
                    const shopId = urlParams.get('shop_id');
                    const name = shopData[shopId] || shopId || 'ไม่พบข้อมูลร้าน';
                    document.getElementById('shopNameDisplay').innerText = name;
                }
            } catch (error) { console.error(error); }
        }

        function getVal(name) {
            const el = document.getElementsByName(name);
            for(let i=0; i<el.length; i++) if(el[i].checked) return el[i].value;
            return 3;
        }

        async function submitVote() {
            // 1. ตรวจสอบข้อมูลเบอร์โทรศัพท์
            const phone = document.getElementById('phoneInput').value.trim();
            if(!phone) {
                alert("กรอกข้อมูลไม่ครบถ้วน"); // แจ้งเตือนถ้าไม่กรอกเบอร์โทร
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const shopId = urlParams.get('shop_id');
            if(!shopId) return alert('กรุณาสแกน QR ร้านค้า');

            const shopName = shopData[shopId] || shopId;
            document.getElementById('loading').style.display = 'flex';
            
            try {
                const profile = await liff.getProfile();
                const params = new URLSearchParams({
                    shopId: shopId,
                    shopName: shopName,
                    userId: profile.userId,
                    displayName: profile.displayName,
                    phone: phone, // ส่งเบอร์โทรศัพท์ไปบันทึก (Column J ใน Sheet)
                    clean: getVal('clean'),
                    taste: getVal('taste'),
                    wait: getVal('wait'),
                    quality: getVal('quality')
                });

                // ส่งข้อมูลไปยัง Google Apps Script
                await fetch(`${WEB_APP_URL}?${params.toString()}`, { method: 'GET', mode: 'no-cors' });
                alert("บันทึกสำเร็จ ขอบคุณครับ!");
                liff.closeWindow();
            } catch (e) {
                alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        main();
    </script>
</body>
</html>
