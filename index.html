<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number One Market - Vote & Win</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #ffc107;
            --bg-color: #f8fafc;
            --text-dark: #1e293b;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px 15px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 480px; }

        .header-banner {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1555529771-835f59fc5efe?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 40px 20px;
            border-radius: 30px 30px 0 0;
            text-align: center;
        }

        #voteForm {
            background: white;
            padding: 25px;
            border-radius: 0 0 30px 30px;
            box-shadow: var(--card-shadow);
        }

        .shop-info { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #f1f5f9; padding-bottom: 15px; }
        .shop-info h2 { margin: 5px 0; color: var(--primary-color); }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 14px; color: #475569; }
        .input-control { width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 15px; box-sizing: border-box; }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 15px;
            width: 100%;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 3000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #customAlert {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal-content { background: white; padding: 25px; border-radius: 20px; text-align: center; width: 80%; }
    </style>
</head>
<body>

    <div id="loading">
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #28a745; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 15px;">กำลังบันทึกคะแนน...</p>
    </div>

    <div id="customAlert">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMsg"></p>
            <button style="padding: 10px 30px; border-radius: 10px; border: none; background: #334155; color: white;" onclick="document.getElementById('customAlert').style.display='none'">ตกลง</button>
        </div>
    </div>

    <div class="container">
        <div class="header-banner">
            <h1>NUMBER ONE MARKET</h1>
            <p>โหวตร้านค้าเพื่อลุ้นรับของรางวัล!!</p>
        </div>

        <div id="voteForm">
            <div class="shop-info">
                <h2 id="shopNameDisplay">กำลังโหลด...</h2>
            </div>

            <div class="input-group">
                <label>ชื่อ – นามสกุล</label>
                <input type="text" id="nameInput" class="input-control" placeholder="ระบุชื่อเพื่อรับรางวัล">
            </div>

            <div class="input-group">
                <label>เบอร์โทรศัพท์</label>
                <input type="tel" id="phoneInput" class="input-control" placeholder="0XXXXXXXXX" maxlength="10">
            </div>

            <button class="btn-submit" onclick="submitVote()">ยืนยันการโหวต</button>
        </div>
    </div>

    <script>
        const LIFF_ID = '2009067055-3oHER0LB'; 
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby7sSUmfKSpOv8zMUgeUTXADLEc4winq_toWhog1YBmlBrWNNV7mfHRGZi_T5gemLBQyA/exec';

        let currentShopId = "";
        let currentShopName = "";

        async function main() {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const urlParams = new URLSearchParams(window.location.search);
                currentShopId = urlParams.get('shop_id') || urlParams.get('shopId');
                if (currentShopId) {
                    const response = await fetch(`${WEB_APP_URL}?getShopName=${currentShopId}`);
                    currentShopName = await response.text();
                    document.getElementById('shopNameDisplay').innerText = currentShopName;
                }
            }
        }

        async function submitVote() {
            const name = document.getElementById('nameInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            if (!name || !phone) return alert("กรุณากรอกข้อมูลให้ครบ");

            document.getElementById('loading').style.display = 'flex';

            try {
                const profile = await liff.getProfile();
                const params = new URLSearchParams({
                    shopId: currentShopId,
                    shopName: currentShopName,
                    userId: profile.userId,
                    fullName: name,
                    phone: phone
                });

                await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: params });

                // --- ส่งข้อความขอบคุณแบบฟรี ---
                if (liff.isInClient()) {
                    await liff.sendMessages([
                        {
                            "type": "text",
                            "text": "✅ โหวตสำเร็จ!\nขอบคุณที่ร่วมโหวตให้ร้าน: " + currentShopName + "\nลุ้นรับรางวัลใหญ่จาก Numberone Market เร็วๆ นี้ครับ"
                        }
                    ]);
                }

                document.getElementById('loading').style.display = 'none';
                alert("บันทึกสำเร็จ ขอบคุณครับ");
                liff.closeWindow();

            } catch (e) {
                document.getElementById('loading').style.display = 'none';
                alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
            }
        }

        main();
    </script>
    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
</body>
</html>
